<html>
  <head>
    <title>룰루랄라 가계부</title>
    <link rel="stylesheet" href="./styles/fonts.css" />
  </head>

  <body>
    <header id="header" class="row">
      <div class="item center main-title">룰루랄라 가계부</div>
      <button class="item right button-payment-modal">결제 수단 관리</button>
    </header>
    <div id="payment-modal">
      <div class="modal-background"></div>
      <div class="modal">
        <div class="modal-header">
          <div>
            결제 수단 관리
          </div>
          <div class="float button-close-modal">X</div>
        </div>
        <div class="modal-body">
          <form class="payment-form">
            <label>결제 수단 이름</label>
            <input class="input-payment" />
            <button class="button button-add-payment">등록</button>
          </form>
          <div class="rows payment-list">
            <div class="row">
              <div class="item center">현대카드</div>
              <div class="item right">
                <button class="button-remove-payment">X</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main id="main">
      <section id="navigator" class="rows">
        <nav class="row month-picker">
          <a to="previous-month">←</a>
          <div class="month">6월</div>
          <a to="next-month">→</a>
        </nav>
        <nav class="row">
          <a to="list">내역</a>
          <a to="calendar">달력</a>
          <a to="chart">통계</a>
        </nav>
      </section>
      <section id="invoice-form">
        <form>
          <div class="float">
            <button class="button-clear-form">내용 지우기</button>
            <button class="button-remove-invoice hidden">삭제</button>
          </div>
          <div class="row">
            <label>분류</label>
            <button class="button earning-toggle active">수입</button>
            <button class="button spending-toggle">지출</button>
          </div>
          <div class="row">
            <div class="item">
              <label>날짜</label>
              <input type="date" class="input-date" />
            </div>
            <div class="item">
              <label>카테고리</label>
              <select class="select-category">
                <option value="">선택하세요</option>
              </select>
            </div>
            <div class="item">
              <label>결제수단</label>
              <select class="select-payment">
                <option value="">선택하세요</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="item">
              <label>금액</label>
              <input class="input-amount" />
            </div>
            <div class="item">
              <label>내용</label>
              <input class="input-item" />
            </div>
          </div>
          <div class="row">
            <button class="button button-submit">확인</button>
          </div>
        </form>
      </section>
      <section id="invoice-container">
        <div id="invoice-filter">
          <div>
            <input type="checkbox" class="earning-checkbox" />
            <label>수입</label>
            <label class="earning-total">3,234,123원</label>
          </div>
          <div>
            <input type="checkbox" class="spending-checkbox" />
            <label>지출</label>
            <label class="spending-total">134,123원</label>
          </div>
        </div>
        <div id="invoice-list" class="rows">
          <div class="invoice-wrapper">
            <div class="date-row row">
              <div class="item left">
                <span class="date">6월 16일</span><span class="day">화</span>
              </div>
              <div class="item right">
                <div class="earning-sum">
                  +12원
                </div>
                <div class="spending-sum">
                  -12,123원
                </div>
              </div>
            </div>
            <div class="rows">
              <div class="row invoice earning">
                <div class="float">
                  <button class="button-edit">Edit</button>
                </div>
                <div class="item left">
                  <div class="category">
                    쇼핑/뷰티
                  </div>
                  <div class="content">
                    미용실
                  </div>
                </div>
                <div class="item right payment">
                  <div class="payment">
                    현대카드
                  </div>
                  <div class="amount">
                    122,211원
                  </div>
                </div>
              </div>
              <div class="row invoice spending">
                <div class="item left">
                  <div class="category">
                    음식
                  </div>
                  <div class="content">
                    서울김밥
                  </div>
                </div>
                <div class="item right payment">
                  <div class="payment">
                    카카오페이
                  </div>
                  <div class="amount">
                    12,211원
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="invoice-calendar"></section>
      <section id="invoice-chart"></section>
    </main>
  </body>
</html>
